<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

<div class="container">
    <h1 style="font-family: fantasy; text-align: center; margin-top: 10px; ">Phone Market</h1>

    <form id="form"  class="mt-5">
        <div class="mb-3">
            <label for="name" class="form-label">Nomi*</label>
            <input type="text" class="form-control" id="name" placeholder="Nomini kiriting">
          </div>

          <div class="mb-3">
            <label for="prise" class="form-label">Narxi*</label>
            <input type="number" class="form-control" id="prise"  placeholder="Narxini kiriting">
          </div>

       
          <div class="mb-3">
            <label for="description" class="form-label">Izoh kiriting</label>
            <textarea class="form-control" id="description" rows="3"  placeholder="Izoh kiriting"></textarea>
          </div>
          
       <button id="button" class="btn btn-primary">saqlash</button>
    </form>
        <table id="table" class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nomi</th>
                <th scope="col">Narxi</th>
                <th scope="col">Izoh</th>
                <th scope="col">Amallar</th>
              </tr>
            </thead>
            <tbody id="wrapper">
              
            </tbody>
          </table>
   
</div>
  <script src="./functions.js"></script>
     <script src="./app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
